<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Custom Headers iFrame Example</title>
  </head>
  <body>
    <h1>Custom Headers iFrame Example</h1>
    <iframe src="https://www.example.com" 
            width="100%" height="500" 
            frameborder="0" 
            sandbox="allow-scripts allow-same-origin" 
            seamless></iframe>
  </body>
  <script>
    // get the iframe element
    const iframe = document.querySelector('iframe');

    // set the custom headers in the iframe request
    iframe.addEventListener('load', () => {
      const headers = {
        Referer: 'https://www.google.com',
        Origin: 'https://www.google.com'
      };
      iframe.contentWindow.postMessage(headers, '*');
    });
  </script>
</html>
